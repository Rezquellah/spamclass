<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Spam or Ham Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter text here..." rows="6" required></textarea>
            <button type="submit">Classify Text</button>
        </form>        
    </div>
    <div class="result">
        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
            <p>{{ probability_text }}</p>
        {% endif %}
    </div>
</body>
</html>
